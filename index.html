<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch By VEDANT
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STOPWATCH BY VEDANT</h1>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">00 :</span>
                    <span class="text sec">00 :</span>
                    <span class="text msec">00</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>    
    </div>
    <ul class="laps"></ul>
    <button class="button lap-clear-button hidden">Clear All</button>
    <script src="script.js"></script>
</body>
</html>
